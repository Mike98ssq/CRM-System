{% extends 'crm/base.html' %}

{% block content %}
<div class="container">
<head>
    <title>Edit Client</title>
</head>
<body>
    <h1>Edit Client: {{ client.first_name }} {{ client.last_name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-lg">Save</button>
    </form>
    <footer>
    <h1><a href="{% url 'client_list' %}" class=" btn-danger" >Back </a></h1>
</footer>
</body>
</html>
{% endblock %}
