{% extends 'crm/base.html' %}
{% block content %}
<div class="container">
<head>
    <title>Delete Client</title>
</head>
<body>
    <h1>Delete Client</h1>
    <p>Are you sure you want to delete {{ client.first_name }} {{ client.last_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-lg">Confirm Delete</button>
    </form>
    
</body>
<footer>
    <h1><a href="{% url 'client_list' %}" class=" btn-danger" >Back </a></h1>
</footer>
</html>
{% endblock %}
